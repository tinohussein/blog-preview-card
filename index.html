<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>
  <main class="card">
    <div class="card__header">
      <img src="./assets/images/illustration-article.svg" alt="">
    </div>
    <div class="card__content">
      <span class="card__overline">Learning</span>
      <p class="card__publish-date">Published 21 Dec 2023</p>
      <h1 class="card__title">HTML & CSS foundations</h1>
      <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="card__footer">
      <div class="card__avatar"><img src="./assets/images/image-avatar.webp" alt=""></div>
      <div class="card__author-name">Greg Hooper</div>
    </div>
  </main>
</body>
</html>
